  <body>
<div class="submenu"> 
    <a href="https://www.oaxaca.gob.mx/iceo/" class="logo">
      <img src="Imagenes/logo1.png" alt="logo" class="logo-img">
    </a>

    <nav>

    </nav>

  </header>


    <div class="container">
      <header>Registro de Citas ICEO</header>
      <div class="progress-bar">
        <div class="step">
          <p>Departamento</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Agendar Cita</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Folio</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Datos Personales</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="field">
              <div class="label">Departamento</div>
              <select>
                <option>Jurídico</option>
                <option>Cartografía</option>
                <option>Tramitación</option>
              </select>
            </div>
            <!--puedes agregar un div para la ventana de primer paso-->

            
            <div class="field">
              <button class="firstNext next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Seleccionar Fecha</div>
              <input type="datetime-local">
            </div>
            <div class="field">
              <div class="label">Seleccionar Hora</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Atrás</button>
              <button class="next-1 next">Siguiente</button>
            </div>
          </div>

          <div class="page">

            <div class="field">
              <div class="label">Escribe tu Folio</div>
              <input type="Number">
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Atrás</button>
              <button class="next-2 next">Siguiente</button>
            </div>
          </div>

          <div class="page">
            <div class="field">
              <div class="label">Nombre completo</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Numero de telefono</div>
              <input type="text">
            </div>
            <div class="field">
              <div class="label">Correo electronico</div>
              <input type="text">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Atrás</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
        


        </form>
      </div>
    </div>
    <script src="script.js"></script>
